<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysHelp</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>SysHelp - Sistema de Gerenciamento de Chamados</h1>
    </header>
    <main>
        <h2>Abra seu chamado</h2>
        <form id="chamado-form">
            <div>
                <label for="solicitante">Seu Nome:</label>
                <input type="text" id="solicitante" name="solicitante" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label for="organizacao">Selecione seu Setor:</label>
                <input list="opcoes" id="organizacao" name="organizacao" placeholder="Digite ou selecione" oninput="handleSelection(event)" required>
                <datalist id="opcoes">
                    <option value="Prefeitura Municipal (PM)">
                    <option value="Secretária Municipal de Saúde (SMS)">
                    <option value="Secretária Municipal de Infraestrutura (SMI)">
                    <option value="Secretária Municipal de Transporte (SMT)">
                </datalist>
            </div>
            <div>
                <label for="descricao">Descrição do Problema:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o problema ou solicitação" required></textarea>
            </div>
            <div>
                <label for="numero">Número para Contato:</label>
                <input type="text" id="numero" placeholder="Número para contato" required>
            </div>
            <div class="button-container">
                <button type="submit">Enviar Chamado</button>
            </div>
        </form>
    </main>
    <footer>&copy; Adriano Victor N. Ribeiro - 2025</footer>

    <script src="js/main.js"></script>
</body>
</html>
