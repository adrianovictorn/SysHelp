<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysHelp</title>
    <!-- Corrigir o caminho do CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   
    <header>
        <h1>SysHelp - Sistema de Gerenciamento de Chamados</h1>
    </header>
    <main>
        <h2>Abertura de Chamado</h2>
        <form id="chamado-form">
            <div>
                <label for="solicitante">Seu Nome:</label>
                <input type="text" id="solicitante" name="solicitante" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label for="numero">Número para Contato:</label>
                <input type="text" id="numero" placeholder="Número para contato" required>
            </div>

            <!-- Dropdown Departamento -->
            <div class="dropdown">
                <label>Departamento:</label>
                <button type="button" id="dropdown-departamento-button" class="dropdown-button">Selecione um departamento</button>
                <ul class="dropdown-list" id="dropdown-departamento-list"></ul>
                <input type="hidden" id="departamento" name="departamento">
            </div>

            <!-- Dropdown Setor -->
            <div class="dropdown">
                <label>Setor:</label>
                <button type="button" class="dropdown-button" id="dropdown-setor-button">Selecione um setor</button>
                <ul class="dropdown-list" id="dropdown-setor-list"></ul>
                <input type="hidden" id="setor" name="setor">
            </div>

            <!-- Dropdown Ocorrência -->
            <div class="dropdown">
                <label>Ocorrência:</label>
                <button type="button" id="dropdown-ocorrencia-button" class="dropdown-button">Selecione o tipo de ocorrência</button>
                <ul class="dropdown-list" id="dropdown-ocorrencia-list"></ul>
                <input type="hidden" id="ocorrencia" name="ocorrencia">
            </div>

            <div>
                <label for="descricao">Descrição do Problema:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o problema ou solicitação" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit" id="submit">Enviar Chamado</button>
            </div>
        </form>
    </main>
    <footer>&copy; Adriano Victor N. Ribeiro - 2025</footer>
    <!-- Corrigir o caminho do JS -->
    <script src="/js/main.js"></script>
</body>
</html>
