



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysHelp - Gerenciamento de Chamados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: #003366;
            color: white;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table th {
            font-weight: bold;
        }

        table td select, table td input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }

        .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .actions .update {
            background-color: #4CAF50;
        }

        .actions button:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f4f4f4;
            color: #555;
        }
    </style>
    <script>
        async function carregarChamados() {
            try {
                const response = await fetch('/api/chamado/meus/chamados');
                const chamados = await response.json();

                const tabela = document.getElementById('tabela-chamados');
                tabela.innerHTML = ''; 

                chamados.forEach(chamado => {
                    const horarioCriado = chamado.horarioSolicitado
                        ? new Date(chamado.horarioSolicitado).toLocaleString('pt-BR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                        : 'Não informado';

                    const horarioFinalizado = chamado.horarioFinalizado
                        ? new Date(chamado.horarioFinalizado).toISOString().slice(0, 16)
                        : '';

                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${chamado.id}</td>
                        <td>${chamado.solicitante}</td>
                        <td>${chamado.setor}</td>
                        <td>${chamado.descricao}</td>
                        <td>${horarioCriado}</td>
                        <td>
                            <select id="status-${chamado.id}">
                                <option value="AGUARDANDO" ${chamado.status === 'AGUARDANDO' ? 'selected' : ''}>AGUARDANDO</option>
                                <option value="ANDAMENTO" ${chamado.status === 'ANDAMENTO' ? 'selected' : ''}>ANDAMENTO</option>
                                <option value="FINALIZADO" ${chamado.status === 'FINALIZADO' ? 'selected' : ''}>FINALIZADO</option>
                            </select>
                        </td>
                        <td>
                            <input type="datetime-local" id="horario-${chamado.id}" value="${horarioFinalizado}">
                        </td>
                        <td>${chamado.numero}</td>
                        <td class="actions">
                            <button class="update" onclick="atualizarChamado(${chamado.id})">Atualizar</button>
                        </td>
                    `;

                    tabela.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('tabela-chamados').innerHTML = `
                    <tr>
                        <td colspan="9">Erro ao carregar os chamados. Verifique a conexão com a API.</td>
                    </tr>
                `;
            }
        }

        async function atualizarChamado(id) {
            const status = document.getElementById(`status-${id}`).value;
            const horarioFinalizado = document.getElementById(`horario-${id}`).value;

            try {
                const response = await fetch(`/api/chamado/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status, horarioFinalizado })
                });

                if (response.ok) {
                    alert('Chamado atualizado com sucesso!');
                    carregarChamados();
                } else {
                    alert('Erro ao atualizar o chamado.');
                }
            } catch (error) {
                console.error(error);
                alert('Erro ao processar a requisição.');
            }
        }

        document.addEventListener('DOMContentLoaded', carregarChamados);
    </script>
</head>
<body>
    <header>
        <h1>SysHelp - Sistema de Gerenciamento de Chamados</h1>
    </header>
    <main>
        <h2>Lista de Chamados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Solicitante</th>
                    <th>Setor</th>
                    <th>Descrição</th>
                    <th>Data/Horário de Abertura</th>
                    <th>Status</th>
                    <th>Horário Finalizado</th>
                    <th>Número</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-chamados">
                <!-- Os chamados serão carregados aqui -->
            </tbody>
        </table>
    </main>
    <footer>
        &copy; 2025 - Adriano Victor N. Ribeiro. Todos os direitos reservados.
    </footer>
</body>
</html>
