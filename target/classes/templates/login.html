<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .btn{
            color: white;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center;
            color: #003366;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #fff;
        }

        .button-container {
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #002244;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            color: #555;
        }

        @media (max-width: 768px) {
            main {
                padding: 30px;
                margin: 5px;
                max-width: 100%;
                box-shadow: none;
            }

            header h1 {
                font-size: 24px;
            }

            main h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="password"] {
                width: 95%;
                padding: 20px;
                font-size: 14px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            main h2 {
                font-size: 18px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 15px;
                padding: 10px;
            }

            button {
                padding: 15px;
                font-size: 15px;
            }

            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SysHelp - Sistema de Gerenciamento de Chamados</h1>
    </header>

    <main>
        <h2>Bem-vindo de volta!</h2>
        <form method="post" th:action ="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Adriano Victor N. Ribeiro. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
